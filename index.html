<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f9f9f9;
        }
        .notes-container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="notes-container">
        <h1>Write a Note</h1>
        <textarea id="note" placeholder="Type your note here..."></textarea>
        <button id="saveNote">Save Note</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const saveButton = document.getElementById('saveNote');
        const message = document.getElementById('message');
        const noteField = document.getElementById('note');

        // Load Google API client library
        function loadGoogleApi() {
            const script = document.createElement('script');
            script.src = "https://apis.google.com/js/api.js";
            script.onload = initializeGoogleApi;
            document.body.appendChild(script);
        }

        // Initialize the Google API
        function initializeGoogleApi() {
            gapi.load('client:auth2', () => {
                gapi.client.init({
                    apiKey: 'YOUR_API_KEY',
                    clientId: 'YOUR_CLIENT_ID',
                    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
                    scope: "https://www.googleapis.com/auth/drive.file"
                });
            });
        }

        // Save the note to Google Drive
        saveButton.addEventListener('click', () => {
            const note = noteField.value;

            if (!note) {
                message.textContent = "Please type something before saving.";
                return;
            }

            gapi.auth2.getAuthInstance().signIn().then(() => {
                const fileContent = note; // Note content
                const file = new Blob([fileContent], { type: 'text/plain' });

                const metadata = {
                    name: `Note_${Date.now()}.txt`,
                    mimeType: 'text/plain'
                };

                const formData = new FormData();
                formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                formData.append('file', file);

                fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + gapi.auth.getToken().access_token
                    },
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        message.textContent = "Note saved successfully!";
                        noteField.value = "";
                    })
                    .catch(error => {
                        console.error(error);
                        message.textContent = "Error saving note. Try again.";
                    });
            });
        });

        // Load the Google API
        loadGoogleApi();
    </script>
</body>
</html>
